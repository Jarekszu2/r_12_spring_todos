<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task list</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<div class="container">
    <h1>Task list</h1>
    <div class="row col-md-12">
        <div class="row col-md-12 list-header-row">
            <div class="col-1">Id</div>
            <div class="col-2">Name</div>
            <div class="col-2">Date added</div>
            <div class="col-2">Content</div>
            <div class="col-2">Status</div>
            <div class="col-3"><!--Buttons--></div>
        </div>
        <div th:each="task : ${atr_tasks}" class="row col-md-12 list-data-row">
            <div class="col-1" th:text="${task.getId()}"></div>
            <div class="col-2" th:text="${task.getName()}"></div>
            <div class="col-2" th:text="${task.getDateAdded()}"></div>
            <div class="col-2" th:text="${task.getContent()}"></div>
            <div class="col-2" th:text="${task.getTaskStatus()}"></div>
            <div class="row col-3">
                <div class="col-3" th:if="${task.getTaskStatus().name() == 'TODO'}">
                    <a th:href="@{'/task/done/' + ${task.getId()}}">
                        <button  type="button" class="btn btn-danger">Done</button>
                    </a>
                </div>
                <div class="col-3" th:if="${task.getTaskStatus().name() eq 'DONE'}">
                    <a th:href="@{'/task/archive/' + ${task.getId()}}">
                        <button  type="button" class="btn btn-danger">Archive</button>
                    </a>
                </div>
                <!--<div class="col-3">-->
                    <!--<a th:href="@{/admin/account/toggleLock(accountId=${account.getId()})}">-->
                        <!--<button type="button" class="btn btn-primary" th:text="${account.isLocked()? 'Unlock': '-  Lock  -'}"></button>-->
                    <!--</a>-->
                <!--</div>-->
                <!--&lt;!&ndash;<div class="col-3">&ndash;&gt;-->
                    <!--&lt;!&ndash;<a th:href="@{/admin/account/lock(accountId=${account.getId()})}">&ndash;&gt;-->
                        <!--&lt;!&ndash;<button type="button" class="btn btn-primary">LockLock</button>&ndash;&gt;-->
                    <!--&lt;!&ndash;</a>&ndash;&gt;-->
                <!--&lt;!&ndash;</div>&ndash;&gt;-->
                <!--<div class="col-3">-->
                    <!--<a th:href="@{/admin/account/resetPassword(accountId=${account.getId()})}">-->
                        <!--<button type="button" class="btn btn-primary">Reset Password</button>-->
                    <!--</a>-->
                <!--</div>-->
                <!--<div class="col-3">-->
                    <!--<a th:href="@{/admin/account/editRoles(accountId=${account.getId()})}">-->
                        <!--<button type="button" class="btn btn-primary">Edit roles</button>-->
                    <!--</a>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
